<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="products-container">
        <div class="items-container">
            <ul class="first-line">
                <li class="first-items">
                    <div class="items">
                        <a class="sticker-link" href="" target="_blank">
                            <figure>
                                <img class="" src="/assets/img/elimlerde-3-otaqli-kiraye-menzil-101e99f4c1.jpg"
                                    alt="menzil">
                                <!-- <i class="fa-solid fa-file-lines"></i>
                                <i class="fa-light fa-percent"></i> -->
                                <div class="chevron"><img class="arrow-right" src="/assets/img/icons/back  R.png" alt=">">
                                    <img class="arrow-left" src="/assets/img/icons/back L.png" alt="<">
                                </div>
                                <a class="diamond" href="#" target="_blank"><img src="/assets/img/icons/diamond.png"
                                        alt="diamond"></a>
                                <div class="particul">
                                    <a class="contrant" href="#" target="_blank"><img
                                            src="/assets/img/icons/contract.png" alt="contrant"></a>
                                    <a class="roller" href="#" target="_blank">
                                        <img src="/assets/img/icons/paint-roller (1).png" alt="roller"></a>
                                    <a class="percent" href="#" target="_blank"><img src="/assets/img/icons/percent.png"
                                            alt="percent"></a>
                                </div>
                                <a class="like" href="#">
                                    <img src="/assets/img/icons/love.png" alt="love">
                                </a>
                                <figcaption>
                                    <a href="#" target="_blank">
                                        <span class="agency">Agentlik</span>
                                    </a>
                                    <p class="money">
                                        <span class="sum">300 000</span>
                                        <span class="valyuta">AZN</span>
                                    </p>
                                    <p class="area">
                                        <span class="subway">Nəsimi m.</span>
                                        <!-- <span class="region"></span> -->
                                    </p>
                                    <p class="building">
                                        <span class="rooms">5 otaqlı</span>
                                        <span class="size">300 m <sup class="square">2</sup></span>
                                        <span class="floor">3/9</span>
                                    </p>
                                    <p class="city-date">
                                        <span class="city">Bakı</span>
                                        <span class="date">23 iyun 2023</span>
                                    </p>
                                </figcaption>
                            </figure>
                        </a>
                    </div>
                </li>
                <li class="second-items">
                    <div class="items">
                        <a class="sticker-link" href="" target="_blank">
                            <figure>
                                <img class="" src="/assets/img/merkezde-kohne-tikili-gunluk-kiraye-ypjgofc.jpeg"
                                    alt="menzil">
                                <!-- <i class="fa-solid fa-file-lines"></i>
                                    <i class="fa-light fa-percent"></i> -->
                                    <div class="chevron"><img class="arrow-right" src="/assets/img/icons/back  R.png" alt=">">
                                        <img class="arrow-left" src="/assets/img/icons/back L.png" alt="<">
                                    </div>
                                <a class="diamond" href="#" target="_blank"><img src="/assets/img/icons/diamond.png"
                                        alt="diamond"></a>
                                <div class="particul">
                                    <!-- <a class="contrant" href="#" target="_blank"><img
                                            src="/assets/img/icons/contract.png" alt="contrant"></a> -->
                                    <a class="roller" href="#" target="_blank">
                                        <img src="/assets/img/icons/paint-roller (1).png" alt="roller"></a>
                                    <!-- <a class="percent" href="#" target="_blank"><img src="/assets/img/icons/percent.png"
                                            alt="percent"></a> -->
                                </div>
                                <a class="like" href="#">
                                    <img src="/assets/img/icons/love.png" alt="love">
                                </a>
                                <figcaption>
                                    <a href="#" target="_blank">
                                        <span class="agency">Agentlik</span>
                                    </a>
                                    <p class="money">
                                        <span class="sum">80 000</span>
                                        <span class="valyuta">USD</span>
                                    </p>
                                    <p class="area">
                                        <span class="subway">Kürdəmir ş.</span>
                                        <!-- <span class="region"></span> -->
                                    </p>
                                    <p class="building">
                                        <span class="rooms">4 otaqlı</span>
                                        <span class="size">200 m <sup class="square">2</sup></span>
                                        <!-- <span class="floor">3/9</span> -->
                                    </p>
                                    <p class="city-date">
                                        <span class="city">Kürdəmir</span>
                                        <span class="date">23 iyun 2023</span>
                                    </p>
                                </figcaption>
                            </figure>
                        </a>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/f1a6ab818f.js" crossorigin="anonymous"></script>
</body>

</html>
